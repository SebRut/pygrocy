language: python
python:
  - '3.6'

env:
  global:
    # Doctr deploy key for SebRut/pygrocy
    - secure: ""

services:
  - docker

before_install:
  - curl -L https://github.com/grocy/grocy-docker/raw/master/Dockerfile-grocy > Dockerfile-grocy
  - docker-compose build grocy
  - docker pull grocy/grocy-docker:nginx
  - docker-compose up -d
  - curl -kX GET https://localhost

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install coveralls

script:
  - coverage run --source=pygrocy setup.py test
  - set -e
  - pdoc3 --html pygrocy

after_success:
  - coveralls
  - docker-compose down

deploy:
  - provider: pypi
    user: SebRut
    password:
      secure: 
    on:
      tags: true
    skip_existing: true
    skip_cleanup: true
  - provider: script
    script: doctr deploy . --built-docs html/pygrocy/ --build-tags
    on:
      tags: true
    skip_existing: true
    skip_cleanup: true
